<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500,700,800&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <section class="header">
      <a href="/">GH Profile Finder</a>
      <div class="header__avatar">
        <img alt="Error Image"/>
      </div>
    </section>
    <div class="loader"></div>
    <div class="error">
        <div class="error__image">
            <img src="img/404.png" alt="Error Image"/>
            <p>Uh, Oh, User not found.</p>
            <a href="/" class="button">Go back</a>
        </div>
    </div>

      <section class="content__profile">
        <div class="content__profile-avatar">
          <img
            class="avatar__img"
       
            alt="Github Profile Avatar"
          />
        </div>
        <div class="content__profile-description">
         
        </div>
      </section>

              width="18"

        </div>
